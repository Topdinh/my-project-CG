<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B  + 0.5$</option>
        <option value="">C  + 0.5$</option>
        <option value="">D  + 0.5$</option>
    </select>

    <p>How many would you like to order?</p>
    <input type="radio" name="" id="">1 - $10 <br>
    <input type="radio" name="" id="">2 - $20 <br>
    <input type="radio" name="" id="">3 - $25 <br>

    <p>Name <span style="color: red;">*</span></p>
    <input type="text" placeholder="First name" size="15">
    <input type="text" placeholder="Last name" size="15">

    <p>Email</p>
    <input type="text" size="30">

    <p>Phone Number</p>
    <input type="text" name="numb1" size="5"> - 
    <input type="text" name="numb2" size="5"> - 
    <input type="text" name="numb3" size="5"> <br> <br>

    <input type="submit" value="Submit">
